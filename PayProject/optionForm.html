<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Payment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <header class="navbar">
        <div class="container">
          <div class="logo">
            <img src="./images/logo.jpg" alt="PayCash Logo">
          </div>
          <nav class="nav-links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">History of Payment</a></li>
              <li><a href="#" id="pay-here-btn">Pay Here</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <div class="main-content">
        <div class="container">
          <div class="content">
            <div class="description">
              <h1>Welcome to PayCash</h1>
              <p>Pay your consultation bills with us !</p>  
            </div>
            <div class="illustration">
              <img src="./images/undraw_medicine_b-1-ol.svg" alt="Payment Illustration">
            </div>
          </div>
        </div>
      </div>

      <div id="payment-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          
          <!-- Votre formulaire de paiement ici -->
          <div class="payment-form">
            <h2>Payment Information</h2>
            <form action="#" method="post" id="payment-form">
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
              </div>
              <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                  <option value="visa">Visa Card</option>
                  <option value="orange-money">Orange Money</option>
                </select>
              </div>
              <div id="visa-details" class="payment-details">
                <h3>Visa Card Details</h3>
                <div class="form-group">
                  <label for="card-number">Card Number:</label>
                  <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                  <label for="expiry-date">Expiry Date:</label>
                  <input type="text" id="expiry-date" name="expiry-date" required>
                </div>

              </div>
              <div id="orange-money-details" class="payment-details" style="display: none;">
                <h3>Orange Money Details</h3>
                <div class="form-group">
                  <label for="phone-number">Phone Number:</label>
                  <input type="text" id="phone-number" name="phone-number" required>
                </div>

              </div>
              <button type="submit">Pay Now</button>
            </form>
        </div>
      </div>
      <script src="./modal.js"></script>
</body>
</html>
